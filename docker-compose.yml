version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: honestly-postgres
    environment:
      POSTGRES_USER: honestly
      POSTGRES_PASSWORD: honestly_dev_password
      POSTGRES_DB: honestly_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U honestly"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
